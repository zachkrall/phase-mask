<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./dist/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <!-- toolbar -->
      <div id="toolbar">
        <button id="run" v-on:click="replEval">Run All</button>
        <div :class="`status--${camera.class}`">{{ camera.text }}</div>
        <div :class="`status--${model.class}`">{{ model.text }}</div>
        <div :class="`status--white`">Face Visible: {{ faceVisible }}</div>
      </div>
      <textarea id="code-box">
// eval current block: control + enter
// eval all: control + shift + enter


// you can change vertex shader by evaling this block
mat.vertexShader = `
    varying vec2 vUv;
    uniform float u_time;
    uniform float u_amp;

    void main() {
      vUv = uv;
      vec3 newPosition = position + vec3(0., 0., sin(u_time + position.x)*u_amp);
      gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
    }
    `

// you can change fragment shader by evaling this block
mat.fragmentShader = `
  uniform vec2 u_resolution;
  uniform float u_time;
  void main(){
    vec2 st = gl_FragCoord.xy/u_resolution;
    vec3 color = vec3(st.x,sin(u_time),1.);
    gl_FragColor = vec4(color,1.0);
  }
  `

// toggle wireframe mode
mat.wireframe = true

// change background color
document.body.style.background = '#000'

// move scene
scene.rotation.y = 0.5

// get information about a scene
scene.children.map((child,index)=>`${index} ${child.type}`)

// move camera
cam.position.set(0,0,-300)
cam.lookAt(0,0,0)
</textarea
      >
      <div id="repl"></div>
    </div>

    <script type="text/javascript" src="./dist/bundle.js"></script>
  </body>
</html>
